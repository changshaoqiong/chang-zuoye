<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //类和对象
        class Car {
            constructor(brand, model,year) {
                this.brand = brand;
                this.model = model;
                this.year = year;

            }
            start() {
               console.log("汽车 ${this.brand} ${this.model} 启动");
               
            }
            stop() {
                console.log('汽车 ${this.brand} ${this.model} 停止');
            }
        }
        let myCar = new Car("Hi", "Yu7",2025)
        myCar.start()
        myCar.stop()

        class ElectricCar extends Car {
            constructor(brand, model,year,range) {
                super(brand, model,year)
                this.range = range;
            }
            charge() {
                console.log("电动汽车 ${this.brand} ${this.model} 正在充电");
            }
        }
        let myElectricCar = new ElectricCar("Tesla", "Model Y",2024,300)
        myElectricCar.start()
        myElectricCar.charge()

        console.log('111111')
        setTimeout(function() {
            console.log('222222')
        }, 0)
        console.log('333333')
    </script>
</head>

<body>
    <h1 onclick="alert('我被点击了！')">JavaScript 语法</h1>
    <div id="demo">div content</div>
</body>

<script>
    myDom = document.getElementById('demo')
    console.log(myDom)
    myDom.innerHTML = '这是从脚本动态更改的内容'
    myDom.onclick = function () {
        alert('我也被点击了！')
    }
</script>

</html>
